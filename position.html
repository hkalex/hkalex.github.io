<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <title>Position</title>
  <style>
    .my-image {
      width: 100px;
      height: 100px;
    }

    .parent-2 {
      display: block;
      width: 100%;
      height: 100%;
    }

    .box-1 {
      position: static;
    }

    .box-2 {
      position: relative;
      top: 50px;
      left: 50px;
    }

    .box-3 {
      position: absolute;
      right: 0px;
      top: 0px;
    }

    .box-4 {
      position: fixed;
      right: 0px;
      bottom: 0px;
    }
  </style>
</head>

<body>
  <div class="parent parent-1">
    <img class="my-image box box-1" src="./img/photo.png" alt="">
  </div>
  <div class="parent parent-2">
    <img class="my-image box box-2" src="./img/photo.png" alt="">
  </div>
  <div class="parent parent-3">
    <img class="my-image box box-3" src="./img/photo.png" alt="">
  </div>
  <div class="parent parent-4">
    <img class="my-image box box-4" src="./img/photo.png" alt="">
  </div>
</body>

</html>
